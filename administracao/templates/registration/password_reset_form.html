{% extends 'adminlte/login.html' %}
{% load bootstrap4 %}

{% block logo %}
    <div class="login-logo">
        <a>{% block logo_text %}<b>e</b>-diaristas{% endblock logo_text %}</a>
    </div>
{% endblock logo %}

{% block login_form %}

    <div class="card card-primary">
    <div class="card-header">
        <div class="card-title">
            Recuperar senha
        </div>
    </div>
    <div class="card-body">
        <form method="post">
            {% csrf_token %}
            {% bootstrap_form form %}
            <button type="submit" class="btn btn-primary">Eviar</button>
        </form>
    </div>
</div>
{% endblock login_form %}
