<!DOCTYPE html>
{% extends 'adminlte/base.html' %}
<html lang="pt-br">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>{% block title %} {% endblock title %}</title>
    </head>
    <body>
        <main>{% block content %} {% endblock content %}</main>
    </body>

    {% block javascript %}
    {{block.super}}
    <script 
        src="https://cdnjs.cloudflare.com/ajax/libs/jquery.mask/1.11.2/jquery.mask.min.js"
        integrity="sha512-Y/GIYsd+LaQm6bGysIClyez2HGCIN1yrs94wUrHoRAD5RSURkqqVQEU6mM51O90hqS80ABFTGtiDpSXd2O05nw=="
        crossorigin="anonymous"
        referrerpolicy="no-referrer">
    </script>
    <script>
        $(document).ready(() => {
            $('.money').mask('000,00', {reverse: true})
        })
    </script>
    {% endblock %}
</html>
