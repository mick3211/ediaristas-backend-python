<!DOCTYPE html>
{% extends 'base.html' %} 
{% load bootstrap4 %}
{% block title %} 
    Cadastro serviço 
{% endblock title %} 
{% block content %}
<div class="card card-primary">
    <div class="card-header">
        <div class="card-title">
            Cadastro de serviço
        </div>
    </div>
    <div class="card-body">
        <form method="post">
            {% csrf_token %}
            {% bootstrap_form form_servico %}
            <button type="submit" class="btn btn-primary">Salvar</button>
        </form>
    </div>
</div>
{% endblock content %}
